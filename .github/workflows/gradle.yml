# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build debezium
      run: cd debezium && mvn clean package -B -pl debezium-core,debezium-connector-postgres -am -Passembly -Dformat.formatter.goal=validate
        -Dformat.imports.goal=check -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn && cd ..
    - name: Build debezium container
      run: cd debezium && chmod +x docker-build.sh && ./docker-build.sh && cd ..
    - name: Build with Gradle
      run: ./gradlew build --info
